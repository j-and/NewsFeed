<div class="modal-demo">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Edit profile</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<form id="logIn">
			<div class="form-group">
				<label for="exampleInputEmail1">New login</label>
				<input id='newLogin' type="email" class="form-control" id="exampleInputLogin" placeholder="Login"  value='{{user.email}}'>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">New e-mail</label>
				<input id='newEmail' type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input id='newPassword' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-group">
				<label>Confirm password</label>
				<input type="password"
				       class="form-control"
				       id="newPasswordConfirmed"
				       placeholder="Password">
			</div>
		</form>
		<button class="btn btn-primary" type="button" ng-click="editProfile.saveEditProfile()">Save</button>
	</div>
</div>
