
<div ng-controller="profileModalCtrl as $ctrl" class="modal-demo">
		<div class="modal-header">
           <span class="modal-title" id="modal-title">
	           <h3><a href="">Log in</a></h3>
               <a href="">Sign up</a></span>
		</div>
		<div class="modal-body" id="modal-body">

			<form id="logIn">
				<div class="form-group">
					<label for="exampleInputEmail1">Log in or email</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
			</form>

			<div class="modal-footer"><a href="" ng-click="$ctrl.forgotPassword()">Forgot password?</a>
				<button class="btn btn-primary" type="button"  ng-click="$ctrl.logIn()">Log in</button>
			</div>
		</div>


</div>
