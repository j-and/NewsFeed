<div class="dropdown">
	<ul class="dropdown-menu" style="display:block;" ng-hide="!ngModel.length || !filitered.length || selected">
		<li ng-repeat="item in filitered = (typeahead | filter:{title:ngModel} | limitTo:5) track by $index"
		    ng-click="click(item)"
		    style="cursor:pointer"
		    ng-class="{active:$index==active}"
		    ng-mouseenter="mouseenter($index)"><a>{{item.title}}</a></li>
	</ul>
</div>'
