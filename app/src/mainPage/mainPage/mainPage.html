<!--<div ng-model="role">{{role}}</div>-->
<div ng-model="role" ng-if="role">
	<!--for searchResults-->
	<div class="col-md-1 hidden">In news</div>
	<!--CSS classes adminView,userViewPendingNews,userViewNotApprovedNews,userViewApprovedNews-->

	<div id="newsCardId" class="jumbotron col-md-8 col-md-offset-2">
		<div class="col-md-4">
			<img src="src/Screenshots/pic1.jpg" class="col-md-12">
		</div>
		<div class="col-md-8">
			<h2>{{news.title}}</h2>
			<p><b>{{news.summary}}</b></p>
			<span class="col-md-8"><a href="?#!/newsfeed/fullNews">More</a></span>
			<span class="text-right">By {{news.author}} | {{news.time}}</span>
		</div>

		<!--CSS classes adminViewButton,userViewButtonNotAprovedNews-->
		<div id="bottomPanelId" class="adminViewButton">

			<!--adminViewButton(pending news)-->
			<div class="col-md-3 col-md-offset-9">
				<button class="btn btn-default" ng-click="savePendingNews()"><span class="glyphicon glyphicon-ok-sign"
				                                                                   aria-hidden="true"></span></button>
				<button class="btn btn-default"
				        type="submit"
				        ng-click="openEditPendingNewsModal()"><span class="glyphicon glyphicon-pencil"
				                                                    aria-hidden="true"></span></button>
				<button class="btn btn-default"
				        type="submit"
				        ng-click="openDeletePendingNewsModal()"><span class="glyphicon glyphicon-remove"
				                                                      aria-hidden="true"></span></button>
			</div>

			<!--userViewButtonNotAprovedNews(not aprovedNews news)-->
			<div class="col-md-3 col-md-offset-9 ">
				<button class="btn btn-default"
				        ng-click="openReferenceModal()"><span class="glyphicon glyphicon-question-sign"
				                                              aria-hidden="true"></span></button>
				<button class="btn btn-default"
				        type="submit"
				        ng-click="sendNews()"><span class="glyphicon glyphicon-circle-arrow-right "
				                                    aria-hidden="true"></span></button>
				<button class="btn btn-default"
				        type="submit"
				        ng-click="deleteNews()"><span class="glyphicon glyphicon-remove"
				                                      aria-hidden="true"></span></button>
			</div>

		</div>
	</div>
</div>
	<button id="addButtonId"
	        class="btn btn-default hidden"
	        ng-click="openAddNewsModal()"><span class="glyphicon glyphicon-plus-sign"
	                                            aria-hidden="true"></span></button>

</div>
