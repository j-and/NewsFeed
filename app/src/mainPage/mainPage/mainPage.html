<div ng-repeat="newsItem in newsItems track by $index" ng-if="newsItem.deleted!=='true'">
	<div class="card col-sm-8 col-sm-offset-2">
		<div class="col-sm-10 col-sm-offset-1">
			<p class="title">{{newsItem.title}}</p>
			<p class="summary">{{newsItem.summary}}</p>
			<span class="col-sm-3"><a ng-href="/#newsfeed/fullNews/{{newsItem.id}}">More</a></span>
			<span class=" col-sm-9 author">By {{newsItem.author}} | {{newsItem.date}}</span>
		</div>
		<div class="col-sm-offset-10 view-button" ng-show="role == 'user'">
			<h4 class="glyphicon glyphicon-pencil" ng-click="openEditNewsModal($index)"></h4>
			<h4 class="glyphicon glyphicon-remove" ng-click="openDeleteNewsModal($index)"></h4>
		</div>
	</div>
</div>
<div>
	<pagination></pagination>
</div>
