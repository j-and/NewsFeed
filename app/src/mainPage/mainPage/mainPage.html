<div ng-repeat="x in newsItems as newsItemsArray track by x.id" ng-if!="undefined")>
		<!--CSS classes admin,user-pending-news,user-not-approved-news,user-approved-news-->
	<div class="newsItem">
		<div class="jumbotron col-md-8 col-md-offset-2"
		     ng-class="(role=='admin') ? 'admin' : (role=='user'&&newsStatus=='pending')?'user-pending-news': (role=='user'&&newsStatus=='notApproved')?'user-not-approved-news':(role=='user'&&newsStatus=='approved')?'user-approved-news':'unregistered'">
			<div class="col-md-4">
				<img src="src/Screenshots/pic1.jpg" class="col-md-12 news-image">
			</div>
			<div class="col-md-8">
				<!--<h2>{{(x+i).id}}</h2>-->
				<h2>{{(x+i).title}}</h2>
				<p><b>{{(x+i).summary}}</b></p>
				<!--<span class="col-md-8"><a href="#!/newsfeed/fullNews" ng-click="goToFullNews()">More</a></span>-->
				<span class="col-md-8" ng-init="hash'"><a ng-href="{{hash}}" id="location{{(x+i).id}}" ng-click="goToFullNews($event)">More</a></span>
				<span class="text-right">By {{(x+i).author}} | {{(x+i).date}}</span>
			</div>

			<!--CSS classes view-button-->
			<!--admin(pending news)-->
			<div class=" col-md-offset-9 view-button" ng-show="role == 'admin'">
				<h3 class="glyphicon glyphicon-ok-sign" aria-hidden="true" ng-click="savePendingNews()"></h3>
				<h3 class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="openEditPendingNewsModal()"></h3>
				<h3 class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="openDeletePendingNewsModal()"></h3>
			</div>

			<!--user(not aprovedNews news)-->
			<div class="col-md-offset-9 view-button" ng-show="role == 'user'&&newsStatus == 'notApproved'">
				<h3 class="glyphicon glyphicon-question-sign" aria-hidden="true" ng-click="openReferenceModal()"></h3>
				<h3 class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true" ng-click="sendNews()"></h3>
				<!--<h3 class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="newsItemsArray.splice($index,1)"></h3>-->
				<h3 class="glyphicon glyphicon-remove" aria-hidden="true"  id="{{(x+i).id}}"  ng-click="deleteNewsItem($event)"></h3>
			</div>

		</div>
	</div>
</div>
