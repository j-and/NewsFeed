<div ng-repeat="x in newsItems track by $index" ng-if="x.deleted!='true'">
	<div class="card col-sm-8 col-sm-offset-2"
	     ng-class="(role=='admin') ? 'admin' : (role=='user'&&newsStatus=='pending')?'user-pending-news': (role=='user'&&newsStatus=='notApproved')?'user-not-approved-news':(role=='user'&&newsStatus=='approved')?'user-approved-news':'unregistered'">
		<div class="col-sm-10 col-sm-offset-1">
			<p class="title">{{(x).title}}</p>
			<p class="summary">{{(x).summary}}</p>
			<span class="col-sm-3"><a ng-href="/#!newsfeed/fullNews/:{{(x).id}}">More</a></span>
			<span class=" col-sm-9 author">By {{(x).author}} | {{(x).date}}</span>
		</div>
		<div class="col-sm-offset-10 view-button" ng-show="role == 'user'">
			<h4 class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="openEditNewsModal($index)"></h4>
			<h4 class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="openDeleteNewsModal($index)"></h4>
		</div>
	</div>
</div>
<div>
	<pagination></pagination>
</div>
