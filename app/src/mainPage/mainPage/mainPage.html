<div ng-repeat="x in newsItems track by $index" id="{{$index}}"  ng-class="newsItems.deleted=='true'?deleted:''">
	<div ng-show='"{{(x+i).deleted}}"=="false"'>
		<div class="jumbotron card col-sm-8 col-sm-offset-2"
		     ng-class="(role=='admin') ? 'admin' : (role=='user'&&newsStatus=='pending')?'user-pending-news': (role=='user'&&newsStatus=='notApproved')?'user-not-approved-news':(role=='user'&&newsStatus=='approved')?'user-approved-news':'unregistered'">
			<div class="col-sm-10 col-sm-offset-1">
				<h1 id="title" class="title">{{(x+i).title}}</h1>
				<p id="summary">{{(x+i).summary}}</p>
				<span class="col-sm-7"><a ng-href="/#!newsfeed/fullNews/#{{(x+i).id}}">More</a></span>
				<span id=author' class="text-right" id="author">By {{(x+i).author}} | {{(x+i).date}}</span>
			</div>

			<div class="col-sm-offset-10 view-button" ng-show="role == 'user'">
				<h4 class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="openEditNewsModal($index)"></h4>
				<h4 class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="openDeleteNewsModal($index)"></h4>
			</div>
		</div>
	</div>
</div>


<div>
	<pagination></pagination>
</div>
