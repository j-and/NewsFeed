<div class="jumbotron col-md-8 col-md-offset-2" ng-controller="fullNewsCtrl">
	<div class="col-md-4">
	<img src="src/Screenshots/pic1.jpg" class="col-md-12">
	<div>Theme:{{news.theme}}</div>
	<div>Tag:{{news.tag}}</div>
	</div>
	<div class="col-md-8">
		<h2>{{news.title}}</h2>
		<p><b>{{news.summary}}</b></p>
		<p>{{news.text}}</p>
		<span class="col-md-8"><a href="?#!/newsfeed">Hide</a></span>
		<span class="text-right">By {{news.author}} | {{news.time}}</span>
	</div>
</div>
