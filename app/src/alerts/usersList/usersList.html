<div id="searchDropdown" class="col-md-offset-4">
	<searchdropdown></searchdropdown>

<br/><br/>
<div ng-repeat="x in users | orderBy:'-status' track by x.id " >
<div class="col-md-8 col-md-offset-2">
	<ul>
		<li  ng-class="((x+i).status=='pending')?'pending-user':'form-control'">
			<span class="col-md-2">{{(x+i).date}}</span>
			<span class="col-md-3">{{(x+i).name}}</span>
			<span class="col-md-3">{{(x+i).email}}</span>
			<span class="col-md-1">{{(x+i).role}}</span>

<!--<span   ng-class="((x+i).status=='pending')?'pending-user':'form-control'">-->

			<span class="glyphicon glyphicon-ok-sign col-md-1 " aria-hidden="true" ng-click="addPendingUser()" ng-show="((x+i).status=='pending')" ></span>
			<span class="glyphicon glyphicon-remove col-md-1 remove-button" aria-hidden="true"  id="{{(x+i).id}}" ng-click="deleteUser($event)"></span>

		</li>
	</ul>
</div></div>
