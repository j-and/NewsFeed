<div class="modal-demo">

	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Edit news</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-md-2">Title*</label>
				<div class="col-sm-10"><input type="text" class="form-control" required></div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Author*</label>
				<div class="col-sm-10"><input type="text" class="form-control" required></div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Summary* max 175 characters</label>
				<div class="col-sm-10"><textarea rows="3" class="form-control" required></textarea></div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Tag</label>
				<div class="col-sm-10"><input type="text" class="form-control" required></div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Theme*</label>
				<div class="col-sm-10"><select>
					<option>World</option>
					<option>Belarus</option>
					<option>Business</option>
					<option>Entertainment</option>
					<option>Sports</option>
				</select></div>
			</div>
			<div class="form-group">
				<label class="col-md-2">Text</label>
				<div class="col-sm-10"><textarea rows="15" class="form-control" required></textarea></div>
			</div>
		</form>

		<button class="btn btn-primary" type="button" ng-click="editPendingNews.saveNews()">Save</button>
	</div>
</div>

</div>
