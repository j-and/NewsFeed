<div ng-controller="myNewsCtrl">
	<div class="jumbotron col-md-8 col-md-offset-2"  style="border: 5px solid red">
		<div class="col-md-4">
			<img src="src/Screenshots/pic1.jpg" class="col-md-12">
		</div>
		<div class="col-md-8">
			<h2>{{news.title}}</h2>
			<p><b>{{news.summary}}</b></p>
			<span class="col-md-8"><a href="?#!/newsfeed/fullNews">More</a></span>
		</div>

		<div class="col-md-4 col-md-offset-8">
		<button class="btn btn-default" ng-click="openReferenceModal()"><span class="glyphicon glyphicon-question-sign"
		                                                                      aria-hidden="true"></span></button>
		<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-circle-arrow-right "
		                                                    aria-hidden="true"></span></button>
		<button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-remove"
		                                                    aria-hidden="true"></span></button>
		</div>
	</div>
	<button class="btn btn-default"
	        type="submit"
	        ng-click="openAddNewsModal()"><span class="glyphicon glyphicon-plus-sign"
	                                            aria-hidden="true"></span></button>
</div>
