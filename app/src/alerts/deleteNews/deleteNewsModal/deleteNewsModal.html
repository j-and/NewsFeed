<div class="modal-demo">
	<div class="modal-header">
		<h3 class="modal-title" id="modal-title">Delete news item</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<p>Delete selected news?</p>

			<button class="btn btn-primary" type="button" ng-click="deleteNews.deleteNewsItem('param')" ng-href="/#!newsfeed">OK</button>
			<button class="btn btn-warning" type="button" ng-click="deleteNews.closeModal()">Cancel</button>
		</div>
	</div>
</div>
